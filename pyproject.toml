[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aicertkit"
version = "0.1.0"
description = "Scan a repo and output an AI-Actâ€“ready Compliance Bundle"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "AICertKit Maintainers" }]
dependencies = []

[project.scripts]
aicertkit = "aicertkit.cli:main"

[project.optional-dependencies]
